📦 项目主要模块（目前第一版发布内容）
1. 账户系统与缓存机制
   • 账户缓存与账户配置缓存设计
   • 定时刷新配置逻辑（自动更新配置）
2. 数据库模块
   • MySQL连接封装、通用读写、查询
   • 多表结构设计（orders, config, signals 等）
3. 交易逻辑
   • 价格监控任务 price_monitoring_task
   • 信号处理任务 signal_processing_task
   • 双向持仓支持（Hedge mode）
   • 动态最大仓位配置等（基于symbol/account）
   • 交易策略配置（如网格间隔、止损止盈等）
   • 交易策略执行（如开仓、平仓等）   
   • 支持多账户配置（如账户1、账户2等）
4. 外部接口集成
   • OKX API 接入
   • 获取持仓、下单、查询历史接口等
5. 配置管理后台（Vue + Element UI）
   • 表单配置 + 动态下拉（最大仓位限制）
   • 表格增删改查功能
   • 新增账户选择、接口联动等逻辑
6. 独立 FastAPI 服务
   • 提供持仓数据、历史记录等 API 接口
   • 模块化 router 管理（如 okx_router.py）


